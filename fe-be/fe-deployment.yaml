--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-frontend
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: eks.amazonaws.com/nodegroup
                operator: NotIn
                values:
                - dev_gpu_node_group 
      containers:
        - name: demo-frontend
          image: 068251041443.dkr.ecr.ap-northeast-2.amazonaws.com/dev-frontend:694d249e3d3d14d061cf75e42ed1882b3000402c
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          volumeMounts:
            - name: nodeenv
              mountPath: /usr/app/env
          resources:
            requests:
              memory: "64Mi"
              cpu: "200m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      volumes:
        - name: nodeenv
          secret:
            secretName: nodeenv
      

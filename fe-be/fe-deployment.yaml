--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: default
spec:
#  replicas: 1
  selector:
    matchLabels:
      app: demo-frontend
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        app: demo-frontend
        admission.datadoghq.com/enabled: "true"
      annotations:
        admission.datadoghq.com/js-lib.version: v3.6.0
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: eks.amazonaws.com/nodegroup
                operator: NotIn
                values:
                - prod_gpu_node_group 
      containers:
        - name: demo-frontend
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_LOGS_INJECTION
              value: "true"
          image: 068251041443.dkr.ecr.ap-northeast-2.amazonaws.com/prod-frontend:851aa7cbdcc84f889910f237de6e953cc94e8c9b
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          volumeMounts:
            - name: nodeenv
              mountPath: /usr/app/env
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
      volumes:
        - name: nodeenv
          secret:
            secretName: nodeenv
      

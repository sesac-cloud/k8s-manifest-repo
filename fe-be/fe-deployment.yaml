--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      containers:
        - name: demo-frontend
          image: 068251041443.dkr.ecr.ap-northeast-2.amazonaws.com/dev-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          volumeMounts:
            - name: nodeenv
              mountPath: /usr/app/env
      volumes:
        - name: nodeenv
          secret:
            secretName: nodeenv

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "demo-nodejs-backend-ingress"
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/subnets: "subnet-0935fab895d3993e1,subnet-0244af72fa577ae52,subnet-0ab4b30ef27d353fd,subnet-0fd307ebfc5ed5da4"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:068251041443:certificate/12a3fcca-2e06-4bc4-b22e-0996481d892a"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: www.jecheolso.site
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: demo-frontend
              port:
                number: 443

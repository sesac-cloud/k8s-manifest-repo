---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "demo-nodejs-backend-ingress"
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/subnets: "subnet-079dc3ab0891787da,subnet-068be734805c36ffb,subnet-036458faa82d45f5a"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:068251041443:certificate/f8337837-c8d0-425c-a345-a036fc769aa7"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: www.jecheolso.site
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: demo-frontend
              port:
                number: 443

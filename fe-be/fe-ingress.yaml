---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "demo-nodejs-backend-ingress"
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/subnets: "subnet-03a337b0ca15cd516,subnet-0aeacd8290eabce57"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:068251041443:certificate/2b846503-9efb-4cd3-b88a-78905eb0b073"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: www.jecheolso.site
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: demo-frontend
              port:
                number: 443
